<div class="body">

    <div class="alert alert-danger" role="alert" *ngIf="showAlert" >
        {{ text }}
      </div>
  
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row shadow-lg p-4 bg-white rounded ">
        <div class="col-md-7">
          <h3 class="text-center mb-4">Cont√°ctanos</h3>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" placeholder="tu@email.com">
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="button" (click)="enviarWhatsApp()" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
        <div class="imagen">
          <img src="https://yasminaverdespsicologa.com/wp-content/uploads/2024/12/IMG-20241209-WA0018.jpg" class="img-fluid rounded" alt="Imagen">
        </div>
      </div>
    </div>
  </div>
